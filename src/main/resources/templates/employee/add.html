<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Up2Date - Training Tracker</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Employee</h2>
	</div>
	<p class="alert alert-danger" th:if="${!#strings.isEmpty(ErrorEmployeeExistentMessage)}" th:text="${ErrorEmployeeExistentMessage}"></p>

	<div class="row">
		<form action="#" th:action="@{/employee/add/validate}"  method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="givenName" class="col-sm-2 control-label">Given Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{employeeToCreate.givenName}" id="givenName" placeholder="Given Name" class="col-4">
							<p class="text-danger" th:if="${#fields.hasErrors('employeeToCreate.givenName')}" th:errors="*{employeeToCreate.givenName}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="familyName" class="col-sm-2 control-label">Family Name</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{employeeToCreate.familyName}" id="familyName" placeholder="Family Name" class="col-4">
                        	<p class="text-danger" th:if="${#fields.hasErrors('employeeToCreate.familyName')}" th:errors="*{employeeToCreate.familyName}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
						<select name="role">
                            <option th:each="role : ${T(com.up2date.training.repository.RoleEnum).values()}"
                                    th:value="${role}" th:text="${role.displayValue}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/employee/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add employee">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
